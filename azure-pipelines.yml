# Docker

# Build a Docker image
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - master

resources:
  - repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
  - stage: Build
    displayName: Build image
    jobs:
      - job: Build
        displayName: Build
        pool:
          vmImage: ubuntu-latest
        steps:
          - task: Docker@2
            inputs:
              containerRegistry: 'Employer Docker Hub'
              repository: 'endritzeqo/iac-tf'
              command: 'buildAndPush'
              Dockerfile: '**/Dockerfile'
              tags: |
                $(tag)
  - stage: Provision
    displayName: 'Terraform on Azure...'
    dependsOn: Build
    jobs:
      - job: Provision
        displayName: 'Provisioning Container Instance'
        pool:
          vmImage: 'ubuntu-latest'
        variables:
          - group: TerraformEnvVars
        steps:
          - script: |
              cd kubernetes/terraform
              set -e
              terraform init -input=false
              terraform apply -input=false -auto-approve
            name: 'RunTerraform'
            displayName: 'Run Terraform'
            env:
              ARM_CLIENT_ID: $(ARM_CLIENT_ID)
              ARM_CLIENT_SECRET: $(ARM_CLIENT_SECRET)
              ARM_TENANT_ID: $(ARM_TENANT_ID)
              ARM_SUBSCRIPTION_ID: $(ARM_SUBSCRIPTION_ID)
              TF_VAR_imagebuild: $(tag)
              TF_VAR_serviceprinciple_id: $(TF_VAR_serviceprinciple_id)
              TF_VAR_serviceprinciple_key: $(TF_VAR_serviceprinciple_key)
              TF_VAR_subscription_id: $(TF_VAR_subscription_id)
              TF_VAR_tenant_id: $(TF_VAR_tenant_id)
